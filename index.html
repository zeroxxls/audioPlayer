<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="data:;base64,=">
    
  
</head>
<body>

    <div class="player row jcc aic">
        <div class="container column aic jcc">

            <div class="song-img">
                <img src="img/img1.jpg" alt="" class="js-img">
            </div>

            <div class="song-info column aic jcc">
                <h2 class="music-name js-music-name">Name</h2>
                <h3 class="artist-name js-artist-name">Artist</h3>
            </div>
            
            <div class="controls row jcsb aic">

                <button class="btn prev js-btn-prev">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12l-12 8v-16l12 8zm0-8v16l12-8-12-8z"/></svg>
                </button>

                <button class="btn row jcc aic play js-btn-play">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21 12l-18 12v-24z"/></svg>
                </button>

                <button class="btn row jcc aic pause js-btn-pause hidden">
                   <img src="img/pause.svg" alt="">   
                </button>

                <button class="btn next js-btn-next">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12l-12 8v-16l12 8zm0-8v16l12-8-12-8z"/></svg>
                </button>

            </div>

            <div class="song-slider column jcc aic">
                <div class="progress-area js-progress-area">
                    <div class="progress-bar js-progress-bar">
                        <audio src="" class="js-audio"></audio>
                    </div>
                </div>
                <div class="song-timer row jcsb aic">
                    <span class="current-time js-current-time">00:00</span>
                    <span class="song-duration js-song-duration">04:35</span>
                </div>  
            </div>

            
        </div>
    </div>

    
    <script src="js/main.js"></script>
</body>
</html>
